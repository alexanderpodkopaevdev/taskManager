<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<div class="main-content container-fluid" layout:fragment="content">

    <form th:action="@{/editDashboard}" method="post" th:object="${boardForm}">
        <div class="form-group">
            <label for="exampleFormControlInput1">name</label>
            <input type="hidden" id="id" name="id" th:field="*{id}">
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{nameBoard}" name="nameBoard">
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Сохранить</button>
        </div>
    </form>
</div>

</body>
</html>
