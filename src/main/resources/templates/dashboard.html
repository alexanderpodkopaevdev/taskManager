<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div id="app"><!--Main content-->
    <div id="main"><!--Content id-->
        <span th:replace="~{fragments/header :: header}"></span>
          <div class="main-content container-fluid" layout:fragment="content">

              <table class="table table-bordered">
                  <tr class="table-secondary">
                      <th>ID</th>
                      <th>Title</th>
                  </tr>
                  <tr th:each="board : ${boards}">
                      <td class="align-middle" th:text="${board.getId()}"></td>
                      <td>
                          <a th:href="@{/getTasksByBoard/{id}(id=${board.getId()})}" th:text="${board.getNameBoard()}"></a>
                      </td>

                      <td class="align-middle">
                          <a th:href="@{/editDashboard/{id}(id=${board.getId()})}"><i class="bi bi-pencil-square"></i></a>
                          <a th:href="@{/deleteBoard/{id}(id=${board.getId()})}" onclick="return confirm('Вы уверены?')"><i class="bi bi-trash" style="color:#ff000085"></i></a>
                      </td>
                  </tr>
              </table>
              <a class="btn btn-secondary" role="button" th:href="@{/addDashboard}">Добавить доску</a>

          </div>
      </div>
  </div>



</body>
</html>
