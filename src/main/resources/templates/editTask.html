<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<div class="main-content container-fluid" layout:fragment="content">

    <form th:action="@{/editTask}" method="post" th:object="${taskForm}">
        <div class="form-group">
            <label for="exampleFormControlInput1">name</label>
            <input type="hidden" id="id" name="id" th:field="*{id}">
            <input type="hidden" id="boardId" name="boardId" th:field="*{board}">
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{taskName}" name="taskName">
            <input type="text" class="form-control" id="exampleFormControlInput2" th:field="*{description}" name="description">
            <label>
                <select th:field="*{state}">
                    <option value="CREATED">CREATED</option>
                    <option value="INWORK">INWORK</option>
                    <option value="CLOSED">CLOSED</option>
                </select>
            </label>
            <input type="datetime-local" class="form-control" id="exampleFormControlInput3" th:field="*{date}" name="date">

        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Сохранить</button>
        </div>
    </form>
</div>

</body>
